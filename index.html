<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="titulo">

            <h2>Cadastro de Funcionários</h2>
        </div>
    </header>

        <form id="formulario">

            <div id="conteudo">

                <div id="dados1">

                    <div class="dadoscadastro">
                        <input type="text" placeholder="Nome do Funcionário" id="nome" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" placeholder="CPF" id="RegraValida" name="RegraValida" onkeydown="javascript: fMasc( this, mCPF );" onchange="ValidaCPF()" maxlength="14" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" placeholder="RG" id="rgvalido" name="rgvalido" onkeypress="mascara (this, '##.###.###-#')" maxlength="12" onchange="validarrg()" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="date" id="nascimento" placeholder="Data de Nascimento" required>
                    </div>

                    <div class="dadoscadastro">
                        <select id="tipocnh" required>
                            <option> Selecione a Categoria da CNH </option>
                            <option value="A">Categoria A</option>
                            <option value="B">Categoria B</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="dadoscadastro">
                        <select id="estadocivil" required>
                            <option> Selecione o Estado Cívil</option>
                            <option value="A">Solteiro(a)</option>
                            <option value="B">Casado(a)</option>
                            <option value="B">Viuvo(a)</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="dadoscadastro">
                            <input type="text" placeholder="Digite o CEP" id="cepvalido" name="cepvalido" onkeypress="mascara (this, '#####-###')" maxlength="9" onchange="validarcep(); getDadosEnderecoCEP(this.value)" required>
                    </div>

                </div>

                <div id="dados2">

                    <div class="dadoscadastro">
                        <input type="text" placeholder="Nome da Rua" id="rua" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" placeholder="Bairro" id="bairro" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" placeholder="Cidade" id="cidade" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" placeholder="Estado" id="estado" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" id="numero" placeholder="Nº da Casa" required>
                    </div>

                    <div class="dadoscadastro">
                        <input type="text" id="complemento" placeholder="Complemento" required>
                    </div>
                
                    <button id="enviar" onclick="validarcampos()">
                        Enviar
                    </button>
                
                </div>

            </div>

        </form>

    <script src="js.js"></script>
    
</body>
</html>
